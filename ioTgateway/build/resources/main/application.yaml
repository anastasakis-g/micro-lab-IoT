server:
  port: 8382

logging:
  level:
    microLab: DEBUG
    org:
      springframework:
        web: DEBUG

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/microIoT
    username: admin
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true